---
- name: Brick test
  hosts: all
  remote_user: root
  tasks:
    - name: User creation
      ansible.builtin.shell: | 
        useradd brickdev -p pass -m
        echo "PubkeyAuthentication yes" >> /etc/ssh/sshd_config.d/updated.conf
        echo "PermitRootLogin no" >> /etc/ssh/sshd_config.d/updated.conf
        mkdir /home/brickdev/.ssh
        echo "ssh-rsa " > /home/brickdev/.ssh/authorized_keys
        